<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- Font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- icon Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  </head>
  <body>

    <div class="container-fluid">
        <div class="row vh-100 d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="cardBody row">
                    <!-- column form -->
                    <div class="col-md-6 col-sm-12">
                        <!-- ini logo -->
                        <div class="logo d-flex justify-content-center align-items-center">
                            <img src="image/sharingan.png" alt="" width="20%">
                        </div>
                        <!-- ini form -->
                      <div class="form col-10 mx-auto">
                        <form action="">
                            <div class="mb-3 input-with-icon">
                                <span class="icon"><i class="bi bi-envelope-fill"></i></span>
                                <input type="email" class="form-control" id="username" placeholder="Input email" required/>
                            </div>

                            <div class="mb-3 input-with-icon">
                                <span class="icon"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="username" placeholder="Input password" required/>
                            </div>
                            
                            <div class="tombol justify-content-center align-items-center d-flex">
                              <button class="btn col-md-4 col-sm-6">Submit</button>
                            </div>
                        </form>
                      </div>

                      <!-- Login with -->
                      <div class="login-with row">
                        <p class="text-center">--Login with--</p>
                        <!-- logo sosmed -->
                        <div class="d-flex justify-content-center align-items-center gap-3">

                            <div class="circle">
                                <a href="">
                                  <i class="bi bi-google"></i>
                                </a>
                            </div>
                            <div class="circle">
                              <a href="">
                                <i class="bi bi-github"></i>
                              </a>
                            </div>
                            <div class="circle">
                              <a href="">
                                <i class="bi bi-facebook"></i>
                              </a>
                            </div>
                        </div>
                      </div>

                      <!-- Link sign up -->
                      <div class="sign-up">
                        <a href="register.html" class="text-decoration-none">don't have an account? create now</a>
                      </div>
                    </div>

                    <!-- column gambar -->
                    <div class="col-md-6 card-gambar rounded-end d-none d-sm-block">
                        <div class="img">
                            <!-- <img src="image/bg.jpg" alt="" class="img-fluid"> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Js bootstrpa -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
