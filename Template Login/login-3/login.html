  <body>

    <div class="container-fluid">
       <div class="row">
        <div class="col-md-6 col-sm-12 backgroun">
          <!-- kelas gambar -->
          <div class="gambar">
            <!-- <img src="img/login.png" alt="   "> -->
          </div>
          
        </div>

        <div class=" col-md-6 col-sm-12 d-flex justify-content-center align-items-center background">

            <div class="col-md-9 form">
                <h1 class="judul-login text-center">Welcome</h1>
                  <form action="">
                      <!-- kelas input -->
                      <div class="clas-input">
  
                          <div class="mb-3 input-with-icon">
                              <span class="icon"><i class="fas fa-user"></i></span>
                              <input type="text" class="form-control input" id="username" placeholder="Username"/>
                          </div>
  
                          <div class="mb-3 input-with-icon">
                              <span class="icon"><i class="fas fa-lock"></i></span>
                              <input type="password" class="form-control pw" id="username" placeholder="Password"/>
                          </div>
  
                      </div>
  
                      <!-- kelas ingatkan saya -->
                      <div class="d-flex flex-row mb-3 check">
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="rememberMe"/>
                            <label class="form-check-label text-dark" for="rememberMe">
                              Ingat saya
                            </label>
                          </div>
                          <div class="ms-auto sudah-punya">
                            <p class="text-small text-decoration-none text-dark create">Sudah punya akun?</p>
                          </div>
                        </div>
  
                        <!-- kelas button -->
                        <div class="button col-12 d-flex gap-1 justify-content-center align-items-center">
                          <button class="btn col-6">Login</button>
                          <a href="#" class="btn col-6 signUp">Sign Up</a>
                        </div>
  
                  </form>

                  <!-- login with -->
                  <div class="col-12 login-with">
                    
                      <p class="text-center text-dark mt-5">Login with</p>
                      <!-- icon -->
                      <div class="d-flex justify-content-center align-items-center">

                        <div class="circle mx-3">
                          <i class="fa-brands fa-google text-white"></i> 
                        </div>
                        <div class="circle">
                          <i class="fa-brands fa-facebook text-white"></i>
                        </div>
                        <div class="circle mx-3">
                          <i class="fa-brands fa-github text-white"></i> 
                        </div>

                    </div>
                     

                    
                  </div>
            </div>

        </div>

       </div>
    </div>
