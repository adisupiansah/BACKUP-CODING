      <button @click="open = !open" x-text="open ? 'Tutup' : 'Buka'" x-bind:class="open ? 'bg-cyan-600' : 'bg-slate-600'" @keyup.esc.window="open = false" class="py-2 px-5 text-white rounded-md">Buka</button>
        <div x-show="open" x-transition.origin.top.left.duration.1000ms class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
        </div>

    
    </div>

    <div x-data="{pesan: '', open: '', hobby: []}" class="container mx-auto w-3/4 text-center mt-10 bg-red-200 p-10 rounded-xl shadow">
      
      <label for="nama" class="text-sm font-medium text-gray-900 block mb-2">Masukan Pesan</label>
      <textarea x-model="pesan" type="text"  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"></textarea>

      <span x-text="pesan.length" class="text-lg flex text-green-500 font-bold" :class="pesan.length > 20 ? 'text-red-500' : ''"></span>

      <input type="checkbox" id="checkbox" x-model="open">
      <label for="checkbox" x-text="!open ? 'kosong' : 'terisi'"></label>

      <div class="mt-5">
        <div class="flex items-center mb-2">
            <input type="checkbox" x-model="hobby" class="w-4 h-4 text-blue-600 border-gray-300 rounded" id="menulis" value="menulis">
            <label for="menulis" class="ml-2">Menulis</label>
        </div>
        <div class="flex items-center mb-2">
            <input type="checkbox" x-model="hobby" class="w-4 h-4 text-blue-600 border-gray-300 rounded" id="menyanyi" value="menyanyi">
            <label for="menyanyi" class="ml-2">Menyanyi</label>
        </div>
        <div class="flex items-center mb-2">
            <input type="checkbox" x-model="hobby" class="w-4 h-4 text-blue-600 border-gray-300 rounded" id="ngoding" value="ngoding">
            <label for="ngoding" class="ml-2">Ngoding</label>
        </div>
        <p class="text-left text-sm">Hobby: <span x-text="hobby.map(h => h.charAt(0).toUpperCase() + h.slice(1))"></span></p>
      </div>

    
    </div>

    
  </body>
